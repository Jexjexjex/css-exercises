<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      /*This is the new comment symbol if we link CSS, I guess. p is internal CSS*/
      p {
        color: white; background-color: green; font-size: 35px; font-family: "Times New Roman"
      }
    </style>
    <!--The link tag is what we need to link CSS files, specifically the style.css file-->
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Methods for Adding CSS</title>
  </head>
  <body>
    <div>Style me via the external method!</div>
    <p>I would like to be styled with the internal method, please.</p>
    <!--Apparently this comment symbol works outside of CSS related code...button shows inline CC-->
    <button style ="color:black; background-color:orange; font-size: 25px; font-family: Calibri">Inline Method</button>
  </body>
</html>
